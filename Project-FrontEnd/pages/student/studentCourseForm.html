<ol class="breadcrumb" style="background-color: #ecf0f1;">
  <li class="breadcrumb-item"><a href="student.html">Courses</a></li>
  <li class="breadcrumb-item active">Form</li>
</ol>

<div class="container">
  <form>
    <fieldset>
      <legend>Course Enrollment</legend>
  
      <!-- Course Selection -->
      <div>
        <label for="courseSelect" class="form-label mt-3">Select a Course</label>
        <select class="form-select" id="courseSelect" required>
          <option selected disabled>Choose a course...</option>
          <option>Java Full-Stack</option>
          <option>Python for Data Science</option>
          <option>Web Development Bootcamp</option>
          <option>Android App Development</option>
        </select>
      </div>
  
      <!-- File Upload (Optional) -->
      <div>
        <label for="formFile" class="form-label mt-4">Upload related document (optional)</label>
        <input class="form-control" type="file" id="formFile">
      </div>
  
      <!-- Preferences or Format -->
      <fieldset>
        <legend class="mt-4">Preferred Course Format</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="formatOptions" id="onlineOption" value="online" checked>
          <label class="form-check-label" for="onlineOption">
            Online
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="formatOptions" id="offlineOption" value="offline">
          <label class="form-check-label" for="offlineOption">
            Offline
          </label>
        </div>
      </fieldset>
  
      <!-- Notifications Toggle -->
      <fieldset>
        <legend class="mt-4">Notifications</legend>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="notifySwitch" checked>
          <label class="form-check-label" for="notifySwitch">Send me updates about the course</label>
        </div>
      </fieldset>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-4">Enroll Now</button>
    </fieldset>
  </form>
  
</div>
