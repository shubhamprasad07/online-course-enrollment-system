<script src="js/script.js"></script>
<script>
    if (user) {
        const userData = JSON.parse(user);
        // Fill in user profile information if needed
        window.getHome = function () {
            if (userData.UserType === "student") {
                window.location.href = "/Project/student.html";
            } else if (userData.UserType === "admin") {
                window.location.href = "/Project/admin.html";
            }
        };
    } else {
        alert("No user data found. Redirecting to login.");
        window.location.href = "/Project/login.html";
    }
</script>
